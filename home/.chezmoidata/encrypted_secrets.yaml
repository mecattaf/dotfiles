# This file is encrypted with age

# Tailscale credentials
tailscale:
  oauth_client_id: "YOUR_CLIENT_ID"
  oauth_client_secret: "YOUR_CLIENT_SECRET"

# Database passwords (leave empty - we use trust auth)
databases:
  litellm: ""
  openwebui: ""

# Cloud LLM providers
llm_providers:
  openai: "sk-YOUR_KEY"
  anthropic: "sk-ant-YOUR_KEY"
  gemini: "YOUR_KEY"

# Optional: Search providers
search_providers:
  tavily: ""
  brave: ""

# Optional: Document processing
document_providers:
  mistral_ocr: ""

# Optional: Audio providers
audio_providers:
  elevenlabs: ""
  deepgram: ""
