input {
    kb_layout = us
    kb_model = apple
    kb_variant = mac
    kb_options = caps:none
    kb_rules =
    follow_mouse = 2
    touchpad {
        tap-to-click = yes
        natural_scroll = yes
        disable_while_typing = yes
        tap_button_map = lrm
    }
    sensitivity = 0 
}


decoration {
    rounding = 10
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    screen_shader = ~/.config/hypr/shaders/blue-light-filter.glsl
}

