# vim: filetype=sh

autogenerated = 0 

monitor=eDP-1,preferred,0x0,2
monitor=eDP-2,preferred,0x900,2

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = XCURSOR_SIZE,24
env = XCURSOR_THEME, Bibata-Modern-Classic
env = WLR_NO_HARDWARE_CURSORS=1
env = GTK_THEME,Catppuccin-Mocha-Standard-Green-Dark
env = GTK_ICON_THEME,oomox-Catppuccin-Frappe 
env = QT_STYLE_OVERRIDE,Catppuccin-Mocha
env = QT_AUTO_SCREEN_SCALE_FACTOR, 0
env = QT_SCALE_FACTOR, 1.4
env = ELM_SCALE, 1.4
env = _JAVA_AWT_WM_NONREPARENTING, 1
env = SDL_VIDEODRIVER, wayland

$rosewater = rgb(f5e0dc)
$rosewaterAlpha = f5e0dc
$flamingo = rgb(f2cdcd)
$flamingoAlpha = f2cdcd
$pink = rgb(f5c2e7)
$pinkAlpha = f5c2e7
$mauve = rgb(cba6f7)
$mauveAlpha = cba6f7
$red = rgb(f38ba8)
$redAlpha = f38ba8
$maroon = rgb(eba0ac)
$maroonAlpha = eba0ac
$peach = rgb(fab387)
$peachAlpha = fab387
$yellow = rgb(f9e2af)
$yellowAlpha = f9e2af
$green = rgb(a6e3a1)
$greenAlpha = a6e3a1
$teal = rgb(94e2d5)
$tealAlpha = 94e2d5
$sky = rgb(89dceb)
$skyAlpha = 89dceb
$sapphire = rgb(74c7ec)
$sapphireAlpha = 74c7ec
$blue = rgb(89b4fa)
$blueAlpha = 89b4fa
$lavender = rgb(b4befe)
$lavenderAlpha = b4befe
$text = rgb(cdd6f4)
$textAlpha = cdd6f4
$subtext1 = rgb(bac2de)
$subtext1Alpha = bac2de
$subtext0 = rgb(a6adc8)
$subtext0Alpha = a6adc8
$overlay2 = rgb(9399b2)
$overlay2Alpha = 9399b2
$overlay1 = rgb(7f849c)
$overlay1Alpha = 7f849c
$overlay0 = rgb(6c7086)
$overlay0Alpha = 6c7086
$surface2 = rgb(585b70)
$surface2Alpha = 585b70
$surface1 = rgb(45475a)
$surface1Alpha = 45475a
$surface0 = rgb(313244)
$surface0Alpha = 313244
$base = rgb(1e1e2e)
$baseAlpha = 1e1e2e
$mantle = rgb(181825)
$mantleAlpha = 181825
$crust = rgb(11111b)
$crustAlpha = 11111b

# set font
# on sway: font pango:JetBrainsMono Nerd Font 12

# variables
$mainMod = SUPER
$scripts = /var/home/dev/.config/hypr/scripts

# gaps
general {

    gaps_in = 2
    gaps_out = 2
    border_size = 1

    col.active_border=$surface2
    col.inactive_border=$surface0
    col.nogroup_border=$teal 
    col.nogroup_border_active=$mantle

    layout = dwindle
    resize_on_border = true
    allow_tearing = false
}

env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24

# Gnome Settings
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Bibata-Modern-Classic"
exec-once = gsettings set org.gnome.desktop.interface cursor-size "24"
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Catppuccin-Mocha-Standard-Green-Dark"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "oomox-Catppuccin-Frappe"
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout ""

# import variables into system-user environment
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# notifications
exec-once = mako

# clipboard
exec-once = clipman restore
exec-once = wl-paste --type text --watch clipman store
exec-once = wl-paste --type image --watch clipman store

# pomodoro timer
exec-once = $scripts/pomo start
exec-once = $scripts/pomo notify


misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0 
    background_color = rgb(000000) 
}

# waybar
exec-once = waybar -c ~/.config/waybar/config-1 -s ~/.config/waybar/style-1.css
exec-once = waybar -c ~/.config/waybar/config-0 -s ~/.config/waybar/style-0.css

# Polkit-Gnome
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = /usr/lib/lxpolkit

# music player backend
exec-once = mpd
exec-once = mpDris2

$host = kitty

$chrome = flatpak run com.google.Chrome

$screenshot-full = $scripts/screenshot full
$screenshot-area = $scripts/screenshot area

$swappy-full = $scripts/swappy full
$swappy-area = $scripts/swappy area

$record-start = $scripts/record start
$record-select-area = $scripts/record select
$record-stop = $scripts/record stop

$volume-up = $scripts/volume up
$volume-down = $scripts/volume down
$volume-mute = $scripts/volume mute

$brightness-up = $scripts/brightness-control up
$brightness-down = $scripts/brightness-control down

$waybar-toggle-0 = pkill -SIGUSR1 -f 'waybar -c /var/home/dev/.config/waybar/config-0'
$waybar-toggle-1 = pkill -SIGUSR1 -f 'waybar -c /var/home/dev/.config/waybar/config-1'

$playerctl-playing = notify-send "$(playerctl metadata artist)" "$(playerctl metadata title)" -t 200

$start-wshowkeys = wshowkeys -F "JetBrainsMono Nerd Font 16" -a bottom
$stop-wshowkeys = pkill wshowkeys

$fzf-power-menu = kitty --class 'powerwidget' -e $scripts/fzf-power-menu
$fzf-shortcuts = kitty --class 'shortcutwidget' -e $scripts/fzf-shortcuts

$music-cli = kitty --class 'music-cli' -e ncmpcpp 
$music-dl = $scripts/music-download
$color-picker = $scripts/colorpicker 
$emoji = $scripts/emoji-picker

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# mapping workspaces to displays
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-2
workspace = 11, monitor:eDP-2, default:true #gpt
workspace = 12, monitor:eDP-2 #music
workspace = 13, monitor:eDP-2 #email
workspace = 14, monitor:eDP-2 #linear
workspace = 15, monitor:eDP-2 #notion
workspace = 16, monitor:eDP-2 #loom
workspace = 17, monitor:eDP-2 #calendar

# Caps lock for toggling touchpad, find fix for hyprland
#bind = Caps_Lock, exec, hyprctl input type:touchpad events toggle && notify-send "🚀 Trackpad Toggled" -t 150

bind = $mainMod, Return, exec, flatpak run com.google.Chrome
bind = $mainMod SHIFT, Return, exec, $host -e fish

bind = $mainMod SHIFT, Q, killactive,

bind = $mainMod, D, exec, kitty --class="launcher" -e env GLYPH_COMMAND="" GLYPH_DESKTOP="" GLYPH_PROMPT="🚀 " $scripts/launcher

bind = $mainMod, V, exec, kitty --class "clipboard-history" -e $scripts/fzf-clipboard-history

bind = $mainMod SHIFT, V, exec, kitty --class "emoji-picker" -e $emoji

bind = $mainMod, A, exec, $screenshot-full
bind = $mainMod SHIFT, A, exec, $screenshot-area
bind = $mainMod, S, exec, $swappy-full
bind = $mainMod SHIFT, S, exec, $swappy-area

bind = $mainMod, Z, exec, $record-start
bind = $mainMod SHIFT, Z, exec, $record-select-area
bind = $mainMod, X, exec, $record-stop

bind = $mainMod, I, exec, $waybar-toggle-0
bind = $mainMod SHIFT, I, exec, $waybar-toggle-1

bind = $mainMod, O, exec, makoctl dismiss 
bind = $mainMod SHIFT, O, exec, makoctl dismiss -a

bind = $mainMod, E, exec, thunar

bind = $mainMod, C, exec, $color-picker

bind = $mainMod, apostrophe, exec, $start-wshowkeys
bind = $mainMod SHIFT, apostrophe, exec, $stop-wshowkeys

bind = $mainMod, N, workspace, 11
bind = $mainMod SHIFT, N, exec, $chrome --app=https://chat.openai.com/

bind = $mainMod, M, workspace, 12 
bind = $mainMod SHIFT, M, exec, $chrome --app=https://soundcloud.com

bind = $mainMod, W, workspace, 13
bind = $mainMod SHIFT, W, exec, $chrome --app=https://mail.superhuman.com/

bind = $mainMod, grave, workspace, 14
bind = $mainMod SHIFT, grave, exec, $chrome --app=https://linear.app/

bind = $mainMod, Comma, workspace, 15
bind = $mainMod SHIFT, Comma, exec, $chrome --app=https://notion.so/

bind = $mainMod, Semicolon, workspace, 16 
bind = $mainMod SHIFT, Semicolon, exec, $chrome --app=https://www.loom.com/home

bind = $mainMod, Period, workspace, 17
bind = $mainMod SHIFT, Period, exec, $chrome --app=https://calendar.notion.so/

bind = $mainMod SHIFT, E, exec, $chrome --app=https://drive.google.com/drive/u/0/

# add speech nvim with sox
# mod + Slash 


bind = $mainMod, B, exec, $music-cli
bind = $mainMod SHIFT, B, exec, $music-dl

bind = $mainMod SHIFT, Slash, exec, $fzf-shortcuts

# the +Tab and Shift+Tab used to manage floating, now needs to change
# killactive fullscreen fakefullscreen togglefloating toggleopaque pin togglesplit

bind = , XF86AudioRaiseVolume, exec, $volume-up
bind = , XF86AudioLowerVolume, exec, $volume-down
bind = , XF86AudioMute, exec, $volume-mute

bind = , XF86AudioMicMute, exec, kitty --class "nmtui" -e nmtui
bind = , XF86LaunchA, exec, blueman-manager
bind = , XF86Search, exec, pavucontrol

bind = , XF86MonBrightnessUp, exec, $brightness-up
bind = , XF86MonBrightnessDown, exec, $brightness-down

# add to shortcut list
# bind = $mainMod, delete, exec, makoctl dismiss -a

# Moving Around
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod, Left, resizeactive, 0 -25
bind = $mainMod, Down, resizeactive, -25 0
bind = $mainMod, Up, resizeactive, 25 0
bind = $mainMod, Right, resizeactive, 0 25

bind =$mainMod SHIFT, l, movewindow, r
bind =$mainMod SHIFT, h, movewindow, l
bind =$mainMod SHIFT, k, movewindow, u
bind =$mainMod SHIFT, j, movewindow, d

bind =$mainMod SHIFT, Right, movewindow, r
bind =$mainMod SHIFT, Left, movewindow, l
bind =$mainMod SHIFT, Up, movewindow, u
bind =$mainMod SHIFT, Down, movewindow, d

bind = $mainMod, P, exec, notify-send "Pomodoro" "$($scripts/pomo clock)" -t 250
bind = $mainMod SHIFT, P, exec, $scripts/pomo pause && notify-send "⏸️ Paused Pomodoro" -t 250

bind = $mainMod, F, fullscreen
#bind = $mainMod SHIFT, F, setgeometry, 1920 1080

#bind = $mainMod, G, setgeometry, 900 500
#bind = $mainMod SHIFT, G, setgeometry, 500 500

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = Mod1 CTRL, Delete, exec, $fzf-power-menu

