dwindle {
    #https://wiki.hyprland.org/Configuring/Dwindle-Layout/
    pseudotile = yes 
    preserve_split = yes 
}

master {
    #https://wiki.hyprland.org/Configuring/Master-Layout/ 
    new_is_master = true
    no_gaps_when_only = 1
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
}

