input {
    kb_layout = us
    kb_model = apple
    kb_variant = mac
    kb_options = caps:none
    kb_rules =

    follow_mouse = 0

    touchpad {
        tap_to_click = yes
        natural_scroll = yes
        dwt = yes
        click_method = clickfinger
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


decoration {

    rounding = 10
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

