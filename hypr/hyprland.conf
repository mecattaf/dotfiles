# vim: filetype=sh

autogenerated = 0 

monitor=eDP-1,preferred,0x0,2
monitor=eDP-2,preferred,0x900,2

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
