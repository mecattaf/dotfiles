# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# mapping workspaces to displays
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-1
workspace = name:music, monitor:eDP-2
workspace = name:chatgpt, monitor:eDP-2, default:true
workspace = name:email, monitor:eDP-2
workspace = name:linear, monitor:eDP-2
workspace = name:notion, monitor:eDP-2
workspace = name:loom, monitor:eDP-2
workspace = name:calendar, monitor:eDP-2

# Caps lock for toggling touchpad, find fix for hyprland
#bind = Caps_Lock, exec, hyprctl input type:touchpad events toggle && notify-send "🚀 Trackpad Toggled" -t 150

bind = $mainMod, Return, exec, flatpak run com.google.Chrome
bind = $mainMod SHIFT, Return, exec, $host 

bind = $mainMod SHIFT, Q, killactive,

bind = $mainMod, D, exec, kitty --class=launcher -e env GLYPH_COMMAND="" GLYPH_DESKTOP="" GLYPH_PROMPT="🚀 " $scripts/launcher

bind = $mainMod, V, exec, kitty --class "clipboard-history" -t "clipboard-history" -e $scripts/fzf-clipboard-history

bind = $mainMod SHIFT, V, exec, kitty --class "emoji-picker" -e sh -c "$scripts/$emoji"

bind = $mainMod, A, exec, $screenshot-full
bind = $mainMod SHIFT, A, exec, $screenshot-area
bind = $mainMod, S, exec, $swappy-full
bind = $mainMod SHIFT, S, exec, $swappy-area

bind = $mainMod, Z, exec, $record-start
bind = $mainMod SHIFT, Z, exec, $record-select-area
bind = $mainMod, X, exec, $record-stop

bind = $mainMod, I, exec, $waybar-toggle-0
bind = $mainMod SHIFT, I, exec, $waybar-toggle-1

bind = $mainMod, O, exec, hyprctl opacity plus 0.1
bind = $mainMod SHIFT, O, exec, hyprctl opacity minus 0.1

bind = $mainMod, E, exec, thunar

bind = $mainMod, C, exec, $color-picker

bind = $mainMod, apostrophe, exec, $start-wshowkeys
bind = $mainMod SHIFT, apostrophe, exec, $stop-wshowkeys

bind = $mainMod, M, workspace, music
bind = $mainMod SHIFT, M, exec, $chrome --app=https://soundcloud.com

bind = $mainMod, N, workspace, chatgpt
bind = $mainMod SHIFT, N, exec, $chrome --app=https://chat.openai.com/

bind = $mainMod, W, workspace, email
bind = $mainMod SHIFT, W, exec, $chrome --app=https://mail.superhuman.com/

bind = $mainMod, grave, workspace, linear
bind = $mainMod SHIFT, grave, exec, $chrome --app=https://linear.app/

bind = $mainMod, Comma, workspace, notion
bind = $mainMod SHIFT, Comma, exec, $chrome --app=https://notion.so/

bind = $mainMod, Semicolon, workspace, loom
bind = $mainMod SHIFT, Semicolon, exec, $chrome --app=https://www.loom.com/home

bind = $mainMod, Period, workspace, calendar
bind = $mainMod SHIFT, Period, exec, $chrome --app=https://calendar.notion.so/

bind = $mainMod SHIFT, E, exec, $chrome --app=https://drive.google.com/drive/u/0/

# add speech nvim with sox
# mod + Slash 


bind = $mainMod, B, exec, $music-cli
bind = $mainMod SHIFT, B, exec, $music-dl

bind = $mainMod SHIFT, Slash, exec, $fzf-shortcuts

# the +Tab and Shift+Tab used to manage floating, now needs to change

bind = , XF86AudioRaiseVolume, exec, $volume-up
bind = , XF86AudioLowerVolume, exec, $volume-down
bind = , XF86AudioMute, exec, $volume-mute

bind = , XF86AudioMicMute, exec, kitty -e nmtui
bind = , XF86LaunchA, exec, blueman-manager
bind = , XF86Search, exec, pavucontrol

bind = , XF86MonBrightnessUp, exec, $brightness-up
bind = , XF86MonBrightnessDown, exec, $brightness-down

# decide what key to use to dismiss notifications!!
